---
kind: pipeline
type: kubernetes
name: trigger

depends_on:
- amd64
- arm64

steps:
- name: trigger  
  image: plugins/downstream
  settings:
    server:
      from_secret: drone_server
    token:
      from_secret: drone_token
    fork: true
    repositories:
      - default/edgi-os
